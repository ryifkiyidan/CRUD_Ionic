<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" routerLink="./add"><ion-icon name="add"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let item of items">
        <ion-item-sliding #slidingItem>
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="presentAlert(item.id); slidingItem.close()">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item class="ion-no-padding ion-no-margin"
                    [routerLink]="['./', item.id]">
            <ion-card class="ion-no-padding ion-no-margin" style="width: 100%;">
              <ion-grid>
                <ion-row>
                  <ion-col size="4"><img [src]="item.imageUrl" alt="image"/></ion-col>
                  <ion-col size="8">
                    <ion-text>{{item.brand}}</ion-text>
                    <ion-text style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 1; line-height: 16px; max-height: 32px; -webkit-box-orient: vertical">
                      <b>{{item.model}}</b>
                    </ion-text>
                    <br>
                    <ion-text>Rp. {{item.price}}</ion-text>
                    <br>
                    <ion-text>Stock: {{item.stock}}</ion-text>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="primary" [routerLink]="['./', item.id]" (click)="slidingItem.close()">
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
